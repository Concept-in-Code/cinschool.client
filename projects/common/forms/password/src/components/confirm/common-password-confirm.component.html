<form [formGroup]="form">
  <common-password-input formControlName="password">
    <common-password-strength></common-password-strength>
  </common-password-input>

  <common-password-input formControlName="confirm" label="Passwort bestätigen">
  </common-password-input>

  @if (form.touched && form.errors?.['notSame']) {
    <mat-error>Passwörter stimmen nicht überein</mat-error>
  }
</form>
