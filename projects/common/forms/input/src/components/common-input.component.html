<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>

  <input
    matInput
    [formControl]="control"
    [required]="required"
    [type]="type"
    (blur)="onTouched?.()">

  <div matSuffix>
    <ng-content select="[suffix]"></ng-content>
  </div>

  <ng-content></ng-content>
</mat-form-field>
